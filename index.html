<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Selco Header - by Harry</title>
    <link rel="icon" href="https://www.selcobw.com/media/favicon/default/Selco-favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Ribbon -->
    <div class="ribbon">
        <a class="ribbon__link" href="https://www.selcobw.com/info/march-madness/">
            <strong>MARCH <i>MADNESS</i> EXTENDED:</strong> <span class="ribbon__link--normalweight">Earn Points to Exchange for Sainsburyâ€™s Vouchers! Plus, Get FREE Delivery!</span></a>
    </div>
    
    
        <!-- Header -->
        <div class="header">
            <div class="bg__primary">
                <!-- Header Category Bar & User Account -->
                <div class="header__topbar container">
                        <div class="header__topbar--category">
                            <a class="category__link active" href="#">Materials</a>
                            <a class="category__link" href="#">Hire</a>
                            <a class="category__link" href="#">Careers</a>
                            <a class="category__link" href="#">Projects</a>
                        </div>
                        <div class="header__topbar--signin-register">
                                <a class="signin-register__link" href="#">Sign In</a>
                                <span class="link__divider"> | </span>
                                <a class="signin-register__link" href="#">Register</a>
                        </div>
                </div>
            </div>

            <!-- Header Centre -->
            <div class="bg__secondary">
                <div class="header__centrebar container">
                    <!-- Logo -->
                    <div class="header__centrebar--selco-logo">
                        <img src="./assets/images/logo.png" title="Selco Builders Warehouse" alt="Selco Logo">
                    </div>

                    <!-- Search Bar -->
                    <div class="search">
                        <form class="search__form" action="submit">
                            <!-- Search Input -->
                            <input type="text" class="search__input" placeholder="Search (e.g. Bricks, Bosch, 5mm)">
                            <!-- Search Button -->
                            <button class="search__button" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                    <div class="header__branches-sign-in">
                        <!-- Branches -->
                        <div class="header__branches">
                                <i class="fas fa-map-marker-alt branches"></i>
                                <a class="branches__link" href="branches">Branches</a>
                        </div>
                        <!-- Sign in -->
                        <div class="header__sign-in">
                                <i class="fas fa-lock sign-in"></i>
                                <a class="sign-in__link" href="branches">Sign In</a>
                        </div> 
                    </div>
                </div>
            </div>

            <!-- Desktop Menu -->
            <div class="menu-desktop">
                <ul class="menu">
                    <li class="menu--item">
                        <i class="fas fa-home desk-menu"></i>
                    </li>
                    <li class="menu__item">Products</li>
                    <li class="menu__item">Special offers</li>
                    <li class="menu__item">Trade Services</li>
                    <li class="menu__item">Get a Trade Card</li>
                    <li class="menu__item">Tool & Plant Hire</li>
                    <li class="menu__item">Contact Us</li>
                </ul>
            </div>

            <!-- Delivery Information -->
            <div class="header__delivery">
                <!-- Click and Collect -->
                <div class="header__delivery--info"></div>
                <!-- Next Day Delivery -->
                <div class="header__delivery--info"></div>
            </div>
    </div>
    
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</body>
</html>
