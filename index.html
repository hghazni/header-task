    <title>Selco Header - by Harry</title>

<body>
    <!-- Ribbon -->
    <div class="ribbon">
        <a class="ribbon__link" href="https://www.selcobw.com/info/march-madness/">

            <div class="bg__primary">

                <div class="header__topbar container">

                            <a class="category__link active" href="#">Materials</a>
                            <a class="category__link" href="#">Hire</a>
                            <a class="category__link" href="#">Careers</a>

                    <div class="search">

                    <!-- Sign in -->

                <!-- Click and Collect -->
                <div class="header__delivery--info"></div>
                <!-- Next Day Delivery -->
                <div class="header__delivery--info"></div>
            </div>
    </div>
